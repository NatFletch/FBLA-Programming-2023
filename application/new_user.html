<!DOCTYPE html>
<html lang="en-US">
    <head>

        <title>FBLA 2023</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./styles/default-dark.css">
        <meta charset="UTF-8">
        <meta name="author" content="Nathan Fletcher">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="../scripts/setup.js"></script>
        <script src="../scripts/loginManager.js"></script>
        <div id="topbar" class="container-fluid bg-dark text-white py-0 my-0">
            <script src="../scripts/buttonSetup.js"></script>
            <script src="../scripts/searchQuery.js"></script>
            <a href="./index.html" class="btn-primary btn-secondary switch text-white" style="text-align: left;">Home</a>
            <a href="./profile.html" id="profile" class="btn-primary btn-secondary switch text-white" style="text-align: left;">Profile</a>
            <a href="./leaderboard.html" class="btn-primary btn-secondary switch text-white" style="text-align: left;">Leaderboard</a>
            <a href="./store.html" class="btn-primary btn-secondary switch text-white" style="text-align: left;">Store</a>
            <input type="text" id="searchbar" name="search-bar">
            <a href="./login.html" id="login" class="btn-primary btn-secondary switch text-white">Log In / Register</a>
            <a href="./admin.html" id="admin-button" class="btn-primary btn-secondary switch text-white" style="text-align: left;">Admin</a>
        </div>
        <div id="divider">
            <br>
        </div>

        <h5 class="text-white text-center">Don't have an account? Register here</h5>
        <div class="d-flex justify-content-center container py-0 my-0 bg-dark text-white rounded border border-white" id="register-box" style="text-align: center;">
            <div id="vertical-center">
                <br>
                <label for="fullname">First and last name?: </label>
                <input type="text" id="fullname" name="desired-fullname"><br><br>

                <label for="desired-username">Desired Username: </label>
                <input type="text" id="desired-username" name="desired-username"><br><br>

                <label for="desired-password">Desired Password: </label>
                <input type="password" id="desired-password" name="desired-password"><br><br>

                <label for="desired-confirm-password">Confirm Password: </label>
                <input type="password" id="desired-confirm-password" name="desired-confirm-password"><br><br>

                <label for="birthday">Choose Birthday: </label>
                <input type="date" id="birthday" min="1900-01-01" max="2030-12-31" value="2023-01-01"><br><br>

                <select class="form-select" id="grade-sel" style="width: 250px"> <br><br>
                    <option selected>Please choose a grade</option>
                    <option value="1">Freshman</option>
                    <option value="2">Sophomore</option>
                    <option value="3">Junior</option>
                    <option value="4">Senior</option>
                </select>

                <button class="btn btn-primary" onclick="registerClick()" type="button">Register</button><br><br>
            </div>
        </div>
           

        <div class="cotainer-fluid" id="footer-bounds"></div>
            <div class="container-fluid bg-secondary text-white text-center" id="footer">
                <p>Nathan Fletcher 2022-2023</p>
                <a href="https://github.com/NatFletch/FBLA-Programming-2023/blob/master/LICENSE">License</a>
                <a href="https://github.com/NatFletch/FBLA-Programming-2023/">Source Code</a>
            </div>
        </div>

        <script>

            const adminButton = document.getElementById('admin-button');
            adminButton.style.display = 'none'; // hide the button by default

            document.addEventListener('DOMContentLoaded', () => {
                const cache = require('../modules/cache')
                const dialogue = require('../modules/dialogue')
                const user = cache.get('user')
                if (user.isTeacher == 2) {
                  document.querySelector('.admin-button').style.display = 'block'
                }
              })
              
        </script>

        
    </body>
</html>
