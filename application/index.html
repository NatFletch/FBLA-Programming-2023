                <script>
            
                    function postEvent(){
                        const fs = require('fs')
                        const $ = require('jQuery')
                        const select = document.getElementById("template-sel")
                        const title = document.getElementById("post-title")
                        const location = document.getElementById("post-location")
                        const time = document.getElementById("post-time")
                        const description = document.getElementById("post-description")
        
                        var j_string = fs.readFileSync('./data/events.json')
                        var thedata = JSON.parse(j_string)
                        var event = ("event"+(Object.keys(thedata).length+1))
                        const json_template = {
                            [event]: {
                                "name": title.value,
                                "time": time.value,
                                "location": location.value,
                                "description": description.value,
                            }
                        }
                        console.log(json_template)
                        console.log(thedata)
                        new_data = Object.assign(thedata, json_template)
                        console.log(new_data)
                        const json_string = JSON.stringify(new_data)
        
                        fs.writeFile('./data/events.json', json_string, (err) => {
                            if (err){
                                return console.log("Something went horribly wrong when trying to post your event: "+err)
                            }
                            return console.log('wrote it')
                        })
                    }
                </script>

        <script type="text/javascript">
            require('jQuery')(document).ready(function($){
                const fs = require('fs')
    
                const title = $('#title')
                const location = $('#location')
                const time = $('#time')
                const description = $('#description')
                var last = document.querySelector("#sample-event")
                const divider = document.querySelector('#divider')
    
                fs.readFile('./data/events.json', 'utf8', (error, json_string) => {
                    const data = JSON.parse(json_string)
                    console.log(json_string)
                    var num = 1
                    Object.entries(data).forEach((entry) => {
                        const [key, value] = entry;
                        if(key == "event1"){
                            title.html(value.name)
                            location.html("Location: " + value.location)
                            time.html("Time: " + value.time)
                            description.html("Description: " + value.description)
                        } else {
                            num += 1
                            console.log(num)
                            console.log(value)
                            const clone =  last.cloneNode(true);
                            clone.id = "sample-event"+num
                            const clone2 = divider.cloneNode(true)
                            last.after(clone2)
                            clone2.after(clone)

                            $("#sample-event"+num+">#title").html(value.name)
                            $("#sample-event"+num+">#location").html("Location: " + value.location)
                            $("#sample-event"+num+">#time").html("Time: " + value.time)
                            $("#sample-event"+num+">#description").html("Description: " + value.description)
                            last = clone
                        }
                      });
                })
            })
        </script>
