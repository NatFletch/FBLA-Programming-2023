<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Smithville Attendance</title>
        <link rel="stylesheet" href="./styles/default-dark.css">
        <link rel="stylesheet" href="./styles/index.css">

        <meta charset="UTF-8">
        <meta name="author" content="Nathan Fletcher">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <div class="topbar">
            <script>
                const fs = require('fs')
                const $ = require('jQuery')

                fs.readFile('./logged_in.json', 'utf8', (error, j_string) => {
                    if(!error){
                        const logged_in = JSON.parse(j_string)
                        $('#login').html(logged_in.name)
                    }
                })
            </script>

            <a href="./login.html" id="login">Log In / Register</a>
            <h1 style=>Smithville Attendance</h1>
        </div>

        <div class="divider">
            <br><br>
        </div>
        <div class="sample-event">
            <h3 id="title">Event Title</h3>
            <hr>
            <p id="location">Location: </p>
            <p id="time">Time: 0:00am - 0:00pm:</p>
            <p id ="description">Description: None</p>
        </div>

        <a id="eventadd" href="javascript:void(0)">Post</a>

        <script type="text/javascript">
            require('jQuery')(document).ready(function($){
                const fs = require('fs')
    
                const title = $('#title')
                const location = $('#location')
                const time = $('#time')
                const description = $('#description')
                const sample_event = document.querySelector(".sample-event")
    
                fs.readFile('./data/events.json', 'utf8', (error, json_string) => {
                    const data = JSON.parse(json_string)
                    console.log(json_string)
                    var num = 1
                    Object.entries(data).forEach((entry) => {
                        const [key, value] = entry;
                        if(key == "event1"){
                            title.html(value.name)
                            location.html("Location: " + value.location)
                            time.html("Time: " + value.time)
                            description.html("Description: " + value.description)
                        } else {
                            num += 1
                            console.log(num)
                            console.log(value)
                            const clone =  sample_event.cloneNode(true);
                            clone.id = "event" + num
                            $('#event'+num+'>#title').innerText = 'jaming'
                            sample_event.after(clone)
                        }
                      });
                })
            })
        </script>

        <div class="footer">
            <p>Nathan Fletcher 2022-2023</p>
            <a href="https://github.com/NatFletch/FBLA-Programming-2023/blob/master/LICENSE">License</a>
            <a href="https://github.com/NatFletch/FBLA-Programming-2023/">Source Code</a>
        </div>
    </body>
</html>
