<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Smithville Attendance</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

        <meta charset="UTF-8">
        <meta name="author" content="Nathan Fletcher">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            #topbar {
                overflow: hidden;
            }

            #topbar a{
                float: left;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 17px;
            }

            #topbar a:hover{
                background-color: #5c5c5c;
                color: black;
            }

            #topbar #login {
                float: right;
            }
        </style>
    </head>

    <body class="bg-secondary">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>

        <div id="topbar" class="container-fluid bg-dark text-white py-0 my-0">
            <script>
                const fs = require('fs')
                const $ = require('jQuery')

                fs.readFile('./logged_in.json', 'utf8', (error, j_string) => {
                    if(!error){
                        const logged_in = JSON.parse(j_string)
                        if(logged_in.name == "none"){
                            return
                        }
                        $('#login').html(logged_in.name)
                        document.getElementById('login').href = './profile.html'
                    }
                })
            </script>

            <a href="./index.html" class="btn-primary btn-secondary switch text-white" style="text-align: left;">Home</a>
            <a href="./login.html" id="login" class="btn-primary btn-secondary switch text-white">Log In / Register</a>
        </div>

        <div class="divider">
            <br>
        </div>
        <div class="container text-white my-0 bg-dark" style="text-align: center;" id="sample-event">
            <h3 id="title">Event Title</h3>
            <hr>
            <p id="location">Location: </p>
            <p id="time">Time: 0:00am - 0:00pm:</p>
            <p id ="description">Description: None</p>
        </div>

        <a id="eventadd" href="javascript:void(0)">Post</a>

        <script type="text/javascript">
            require('jQuery')(document).ready(function($){
                const fs = require('fs')
    
                const title = $('#title')
                const location = $('#location')
                const time = $('#time')
                const description = $('#description')
                const sample_event = document.querySelector(".sample-event")
    
                fs.readFile('./data/events.json', 'utf8', (error, json_string) => {
                    const data = JSON.parse(json_string)
                    console.log(json_string)
                    var num = 1
                    Object.entries(data).forEach((entry) => {
                        const [key, value] = entry;
                        if(key == "event1"){
                            title.html(value.name)
                            location.html("Location: " + value.location)
                            time.html("Time: " + value.time)
                            description.html("Description: " + value.description)
                        } else {
                            num += 1
                            console.log(num)
                            console.log(value)
                            const clone =  sample_event.cloneNode(true);
                            clone.id = "event" + num
                            $('#event'+num+'>#title').innerText = 'jaming'
                            sample_event.after(clone)
                        }
                      });
                })
            })
        </script>

        <div class="footer">
            <p>Nathan Fletcher 2022-2023</p>
            <a href="https://github.com/NatFletch/FBLA-Programming-2023/blob/master/LICENSE">License</a>
            <a href="https://github.com/NatFletch/FBLA-Programming-2023/">Source Code</a>
        </div>
    </body>
</html>
