<!DOCTYPE html>
<html lang="en-US">
    <head>

        <title>Log In</title>
        <link rel="stylesheet" href="./styles/default-dark.css">
        <link rel="stylesheet" href="./styles/login.css">

        <meta charset="UTF-8">
        <meta name="author" content="Nathan Fletcher">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div class="login-box">
            <div class="vertical-center">
                <label for="username">Username: </label>
                <input type="text" id="username" name="username"><br><br>
                <label for="password">Password: </label>
                <input type="password" id="password" name="password"><br><br>

                <script>
                    function onLoginClick(){
                        const fs = require('fs')
                        const username = document.getElementById("username").value
                        const password = document.getElementById("password").value
                        
                        const logged_in_string = {
                            "name": username
                        }
                        const logged_in_json = JSON.stringify(logged_in_string)

                        if(username == null && password != null){
                            console.log('jaming')
                            return "Please provide a username"
                        } else if(password == null && username != null ){
                            console.log('jaming2')
                            return "Please provide a password"
                        } else if (username == null && password == null){
                            console.log('jaming3')
                            return "Please enter a username and password"
                        }

                        fs.readFile('./data/users/' + username + '.json', 'utf8', (error, json_string) => {
                        if(!error){
                            console.log("Success: ", json_string);
                            const data = JSON.parse(json_string);

                            if(password == data.password){
                                fs.writeFile('./logged_in.json', logged_in_json, err => {
                                if (err) {
                                    console.log('Error while writing file', err)
                                    return
                                } else {
                                    console.log('Success logging in!')
                                    window.location.replace("./index.html")
                                    return
                                }
                            })
                            return;
                            }
                        }
                        
                        console.log("Error while reading file: ", error)
                    });
                    }
                </script>

                <button id="login" onClick="onLoginClick()" type="button">Log In</button><br><br>

                <a style="float: right;" href="./index.html">Back to Home</a>
            </div>
        </div>

        <div class="footer">
            <p>Nathan Fletcher 2022-2023</p>

            <a href="https://github.com/NatFletch/FBLA-Programming-2023/">Source Code</a>
        </div>
    </body>
